<div class="p-4 rounded-lg shadow-lg w-full h-[500px] flex flex-col">
  <!-- Chat Messages Container -->
  <div #chatContainer class="flex-grow overflow-y-auto space-y-2 p-2">
    <div *ngFor="let message of messages" class="flex">
      <div [ngClass]="{'ml-auto bg-blue-500 text-white': message.sender === 'user', 'mr-auto bg-gray-700 text-white': message.sender === 'bot'}"
           class="px-4 py-2 rounded-lg max-w-[75%] break-words">
        {{ message.text }}
      </div>
    </div>
    <div *ngIf="loading" class="flex items-center space-x-2 mr-auto">
      <div class="bg-gray-700 text-white px-4 py-2 rounded-lg flex items-center">
        <div class="flex gap-1">
          <span class="dot w-2 h-2 bg-white rounded-full"></span>
          <span class="dot w-2 h-2 bg-white rounded-full"></span>
          <span class="dot w-2 h-2 bg-white rounded-full"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="flex items-center mt-2 border-t border-gray-700 pt-2">
    <input [(ngModel)]="userMessage" type="text"
           class="flex-grow bg-gray-800 text-white px-3 py-2 rounded-lg outline-none"
           placeholder="Ask me anything about crypto..."
           (keyup.enter)="sendMessage()" />

    <button (click)="sendMessage()"
            class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
      Send
    </button>
  </div>
</div>
