<div class="flex items-center space-x-4">
  <div class="flex flex-col items-start">
    <select id="crypto"
      class="text-[#EAECEF] font-bold ml-[-4px] bg-transparent"
      [(ngModel)]="selectedValue">
      <option *ngFor="let option of options" [value]="option.key">
        {{ option.key.toUpperCase() }}
      </option>
    </select>

    <span class="text-sm text-[#848E9C]">
      {{ selectedLabel }}
    </span>
  </div>

  <div class="flex flex-col items-start">
    <h1 class="font-semibold text-[#2fb882] text-xl">102,322.15</h1>
    <span class="text-sm text-[#EAECEF]">102,322.15</span>
  </div>
</div>
